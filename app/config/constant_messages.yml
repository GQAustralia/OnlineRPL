# constants for email message contents
parameters:
    default_from_username: "Online RPL"
    mail_account_creation_sub: "Get Qualified Australia: Welcome to Online RPL" 
    mail_account_creation_con: >
                                 Dear #firstName#,<br/><br/> 
                                 Thanks for enrolling with Get Qualified Australia and welcome to Online RPL! We're looking forward to helping you achieve your #courseName#. <br /><br />
                                 A Customer Service Agent will be assigned to you shortly to help kick-start the process and answer and questions you might have.<br /><br />
                                 As soon as they have been assigned to you, you will receive your custom login details for our Online RPL platform. This will make the process of uploading your evidence that much easier.<br /><br />
                                 We'll be in touch soon.<br /><br/>
                                 Regards,<br/>%default_from_username%
    mail_add_course_sub: "Qualification: #courseCode# - #courseName# has been added" 
    mail_add_course_con: >
                           Dear #firstName# #lastName#,<br/><br/> 
                           A new qualification has been added to your account. The details are as below<br />
                           Qualification : #courseCode# - #courseName# <br/><br />
                           For more details <a href='#applicationUrl#login'>Click here</a> to login.<br/><br/> 
                           Regards,<br/>OnlineRPL
